<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="container">
        <div class="calc-input">
            <p name="user-input" id="userinput">0</p>
        </div>
        <div class="calc-keys">
            <button type="button" class="otherkeys">AC</button>
            <button type="button" class="otherkeys">DEL</button>
            <button type="button" class="otherkeys">%</button>
            <button type="button" class="operations">/</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="operations">*</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="operations">-</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="operations">+</button>
            <button type="button" class="key-zero">0</button>
            <button type="button">.</button>
            <button type="button">=</button>
        </div>
    </div>
</body>
</html>
